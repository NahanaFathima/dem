<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ObjectTalk - Social Media for Objects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>
<body>

<nav id="main-nav" class="hidden">
    <button onclick="navigate('feed')">Feed</button>
    <button onclick="navigate('chat')">Chat</button>
    <button onclick="navigate('profile')">Profile</button>
    <button onclick="logout()">Logout</button>
</nav>

<!-- Login Section -->
<section id="login-section" class="section">
    <div class="card">
        <h2>Object Login ğŸ”</h2>
        <input type="text" id="login-username" placeholder="Object name">
        <input type="password" id="login-password" placeholder="Secret word">
        <button class="primary" onclick="login()">Enter World</button>
        <div class="links">
            <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
        </div>
    </div>
</section>

<!-- Feed -->
<section id="feed-section" class="section hidden">
    <div class="card">
        <h2>ğŸ—¯ï¸ Thought Feed</h2>
        <button class="primary" onclick="showPostModal()">+ New Thought</button>
        <select id="filter-select" onchange="filterFeed()">
            <option value="all">All Objects</option>
        </select>
        <div id="feed-posts"></div>
    </div>
</section>

<!-- Chat -->
<section id="chat-section" class="section hidden">
    <div class="card">
        <h2>ğŸ’¬ Chat Room</h2>
        <div id="typing-status" style="text-align: left; font-size: 0.9rem; color: gray;"></div>
        <div id="chat-messages"></div>
        
        <input type="text" id="chat-input" placeholder="Say something..." oninput="showTyping()" onkeydown="handleEnter(event)">
        <div style="display: flex; gap: 5px; margin: 10px 0;">
            <input type="file" id="file-input" accept=".png,.jpg,.jpeg,.pdf,.docx" onchange="sendFile()">
            <button onclick="startVoice()">ğŸ™ï¸ Record</button>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</section>


<!-- Profile -->
<section id="profile-section" class="section hidden">
    <div class="card">
        <h2>ğŸ‘¤ Your Object Profile</h2>
        <div id="profile-details"></div>
        <button onclick="editProfile()">Edit Bio</button>
        <button onclick="shareProfile()">Share Profile</button>
        <div>Followers: <span id="followers-count">0</span></div>
        <h3>Your Thoughts</h3>
        <div id="user-posts"></div>
    </div>
</section>

<!-- Post Modal -->
<div id="post-modal" class="modal hidden">
    <div class="modal-content">
        <h3>ğŸ’­ New Thought</h3>
        <textarea id="post-content" placeholder="What's on your object-mind?"></textarea>
        <input type="file" id="post-image">
        <button onclick="createPost()">Post It</button>
        <button class="secondary" onclick="closePostModal()">Cancel</button>
    </div>
</div>

<div id="overlay" class="overlay hidden"></div>

<script src="script.js"></script>
</body>
</html>
